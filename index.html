<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template</title>
        <link rel="stylesheet" href="./style.css" type="text/css"></link>
    </head>
    <body>
        <div id="wrapper">
            <div class = "tooltip">
                <span class="tt-header">Washington Navy Yard shooting</span>
                <span class="tt-subhead sans">Washington,  D.C.</span>
                <span class="tt-subhead">Sept. 16, 2013</span>
                <table>
                    <tbody>
                        <tr class="with-rule">
                            <td class="lbl">Dead</td>
                            <td class="val">12</td>
                        </tr>

                        <tr class="">
                            <td class="lbl">Injured</td>
                            <td class="val">8</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="./chart.js"></script>
    </body>
</html>
